<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: solid black;
            border-radius: 10px;
            margin: auto;
        }
        .box2{
          background-color: rgb(245, 178, 168);
          padding: 30px 0px 1px 0px;
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
        }
        .box1{
            width: 500px;
            text-align: center;
            margin-top: 100px;
            box-shadow: 10px 10px;
        }
        .box3{
          padding: 20px 150px 20px 150px;
          background: linear-gradient(130deg, #CCFFFF, #FFCCCC);
          border-radius: 10px;
          border-top-left-radius: 0px;
          border-top-right-radius: 0px;
        }
        .div-form{
          width: 200px;
          padding-top: 30px;
        }
        label{
          float: left;
          margin-left: 5px;
        }
        .icon{
          border-width: 3px;
          border-radius: 50%;
          float: center;
          position:relative;
          top: 140px;
          left: 47.5%;
          width: 80px;
          padding: 16.5px;
          background-color: rgb(240, 196, 48);
        }
        .btn{
          background-color: rgb(240, 196, 48);
          width: 50px;
          border: solid black;
          float: center; 
        }
        body{
          background: url('https://www.sysfurniture.com/wp-content/uploads/2018/04/Reff-Private-office-1.jpg');
          
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5b090ecfb2.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="float: right; position: fixed; top:0px; right: 0px;">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/calculator">Tax Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/taxinfo">Tax Info</a>
              </li>
              <li class="nav-item" style="background-color:rgba(224, 103, 94, 0.815)">
                <a class="nav-link" href="/accounts/signup">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    
    <br>
    <div class="icon">
      <i class="fa-solid fa-user-tie" style="font-size: 50px;"></i>
    </div>
    <div class="box box1">
      <div class="box2">
        <h3>Login</h3>
      </div>

      <div class="box3">
        <form method="post" action="/accounts/login/">
            {% csrf_token %}
          <div class="div-form">
               {{ form.non_field_errors }}
            <label> Username </label>

            <br>
                {{ form.username }}
<!--            <input type="email" required placeholder="Enter your email">-->
            <br>
            <br>
            <label> Password </label>
            <br>
                {{ form.password }}
<!--            <input type="text" required placeholder="Enter your password">-->
            <br>
            <br>
<!--            <input type="checkbox"> User-->
<!--            <input type="checkbox"> Admin-->
            <br>
            <br>
            <div class="btn">
              <button type="submit" style="margin-bottom: 10px; border-radius: 20px; padding: 10px 20px 10px 20px;">
                Login
              </button>
            </div>
          </div>
      </form>
      </div>
    </div>
    
</body>
</html>
