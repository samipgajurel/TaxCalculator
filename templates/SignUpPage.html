<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: solid black;
            border-radius: 10px;
            margin: auto;
            width: 500px;
            text-align: center;
            position: relative;
            top: 150px;
        }
        .box1{
          background-color: rgb(245, 178, 168);
          padding: 50px 0px 1px 0px;
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
        }
        .box2{
            display: grid;
            grid-template-columns: 50% 50%;
            padding: 20px 20px 20px 20px;
            background: linear-gradient(130deg, #CCFFFF, #FFCCCC);
        }
        .box3{
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            text-align: center;
            background: linear-gradient(45deg, #CCFFFF, #FFCCCC);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .input-box{
            width: 80%;
            text-align: center;
        }
        .icon{
          border-width: 3px;
          border-radius: 50%;
          float: center;
          position:relative;
          top: -360px;
          left: 47.5%;
          width: 80px;
          padding: 16.5px;
          background-color: rgb(240, 196, 48);
        }
        body{
          background: url('https://www.sysfurniture.com/wp-content/uploads/2018/04/Reff-Private-office-1.jpg');
        }
        
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5b090ecfb2.js" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="float: right; position: fixed; top:0px; right: 0px;">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/calculator">Tax Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/taxinfo">Tax Info</a>
              </li>
              <li class="nav-item" style="background-color:rgba(224, 103, 94, 0.815)">
                <a class="nav-link" href="/accounts/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>  

    

    <div class="box">
      <div class="box1">
        <h3>Sign Up</h3>
      </div>

    <form action="/accounts/signup/" method="post">
        {% csrf_token %}
        <div class="box2">
          {{ form.non_field_errors }}
        <div>
<!--            {{ form.first_name.errors }}-->
            <label>First Name</label>
            {{ form.first_name }}
<!--            <input type="text" class="input-box" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name_of_field }}">-->
<!--             {{ form.email.errors }}-->
            <label>Email Address</label>
            {{ form.email }}
<!--            <input type="text" class="input-box" id="{{ form.email.id_for_label }}" name="{{ form.email.name_of_field }}">-->

            <label>Password</label>
            {{ form.password1 }}
<!--            <input type="password" class="input-box" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name_of_field }}">-->

<!--             {{ form.phone.errors }}-->
            <label>Phone Number</label>
            {{ form.phone }}
<!--            <input type="text" class="input-box" id="{{ form.phone.id_for_label }}" name="{{ form.phone.name_of_field }}">-->

        </div>
        <div>
            <label>Last Name</label>
            {{ form.last_name }}
<!--            <input type="text" class="input-box" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name_of_field }}">-->

            <label>UserName</label>
            {{ form.username }}
<!--            <input type="text" class="input-box" id="{{ form.username.id_for_label }}" name="{{ form.username.name_of_field }}">-->

<!--            <br>-->
            <label>Re-type Password</label>
            {{ form.password2 }}
<!--            <input type="password" class="input-box" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name_of_field }}">-->
        </div>

      </div>

      <div class="box3">
          {{ form.errors }}
<!--        <div>-->
<!--          <input type="radio"> Admin-->
<!--          <input type="radio"> User</div>-->
        <div style="padding: 20px 0px 20px 0px"><button style="width:25%; float:center; border-radius: 20px; padding: 10px;">Sign Up</button></div>
      </div>
    </form>
    </div>

    <div class="icon">
      <i class="fa-solid fa-user-tie" style="font-size: 50px;"></i>
    </div>
    

        
    
    
</body>
</html>
