<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator Site</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .grid-upper{
            width: 100%;
            display: grid;
            grid-template-columns: 50% 50%;
            opacity: 0.8;
        }
        .grid-lower{
            width: 100%;
            display: grid;
            grid-template-columns: 100%;
            padding-left: 600px;
            padding-right: 600px;
            padding-bottom: 20px;
        }
        .div-lower{
            padding: 20px 100px 20px 100px;
        }
        .box1{
            background-color: rgb(245, 178, 168);
            border: 5px;
            border-radius: 25px;
            border-style: solid;
            width: 500px;
            margin: auto;
        }
        .box2{
            background: linear-gradient(130deg, #CCFFFF, #FFCCCC);
            width: 1000px;
            border: 5px;
            border-radius: 25px;
            border-style: solid;
            margin: auto;
            padding: 20px;
            box-shadow: 10px 10px 10px;
        }
        .text-box{
            display: grid;
            grid-template-columns: 50% 50%;
        }
        .text-center{
            text-align: center;
        }
        h1{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        h2{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 22px;
            text-align: center;
        }
        h3{
            font-size: 18px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }
        body{
            background-image: url('https://webuserblog.com/wp-content/uploads/2016/08/What-is-the-ideal-planning-of-office-space.jpg');
        }
        .choice-box{
            border: solid black;
            border-radius:20px;
            margin: auto;
            width: 200px;
            height: 50px;
            padding: 10px 0px 20px 10px;
        }

    </style>
</head>
<body>

    {% include "navigationBar.html" %}
    <br>
    <br>
    <br>

    <div class="box1">
        <h1 class="text-center" style="height: 50px"> Tax Calculator System </h1>
    </div>
    <br>

    <div class="box2">
    <form action="/calculator/incometax" method="post">
        {% csrf_token %}

    <div class="grid-upper">
        <div>
            <h2> Taxable Income </h2>
            <hr>

            <div class="text-box">
                <h3> Monthly Salary</h3>
                <input type="number" min="0" name="monthlySalary" value="{{monthlySalary}}">
            </div>

            <div class="text-box">
                <h3> Housing Rent Allowance</h3>
                <input type="number" min="0" name="housingRentAllowance" value="{{housingRentAllowance}}">
            </div>

            <div class="text-box">
                <h3> Cost of living Allowance</h3>
                <input type="number" min="0" name="costOfLivingAllowance" value="{{costOfLivingAllowance}}">
            </div>

            <div class="text-box">
                <h3> Transportation Allowance </h3>
                <input type="number" min="0" name="transportationAllowance" value="{{transportationAllowance}}">
            </div>

            <div class="text-box">
                <h3> Bonus </h3>
                <input type="number" min="0" name="bonus" value="{{bonus}}">
            </div>

            <div class="text-box">
                <h3> Overtime Payment</h3>
                <input type="number" min="0" name="overTimePayment" value="{{overTimePayment}}">
            </div>
        </div>

        <div>
            <h2> Deductibles </h2>
            <hr>
            <div class="text-box">
                <h3> Medical Insurance</h3>
                <input type="number" min="0" name="medicalInsurance" value="{{medicalInsurance}}">
            </div>
            <div class="text-box">
                <h3> Life Insurance</h3>
                <input type="number" min="0" name="lifeInsurance" value="{{lifeInsurance}}">
            </div>
             <br>
                <div class="text-box">
                <h3>Marital Status</h3>
                <div class="choice-box">
                <input type="radio" name="maritalStatus" value="s">
                <label>Single</label>
                <input type="radio" name="maritalStatus" value="m">
                <label>Married</label>
                </div>
                    </div>
        </div>
        </div>


    </div>

    <br>
    <div class="grid-lower">
        <button> Calculate </button>
    </div>
    <div style="margin: auto; width: 500px;">
        <div class="text-box box1">
            <h3> Income Tax: </h3>
            <input type="text" value="{{tax}}" disabled>
        </div>
    </div>
    </form>

</body>
</html>
